<div class="page-usuarios">
    <h1>USUÁRIOS</h1>
    <div class="content-usuarios">
      <div class="index-usuarios">
        <h2
          style="border-radius: 15px 0 0 0"
          [ngStyle]="{ 'background-color': indexUsuarios ? '#d7d7d7' : '' }"
          (click)="toggleUsuarios(true)"
        >
          TODOS OS USUÁRIOS
        </h2>
        <h2
          style="border-radius: 0 15px 0 0"
          [ngStyle]="{ 'background-color': indexUsuarios ? '' : '#d7d7d7' }"
          (click)="toggleUsuarios(false)"
        >
          NOVO USUÁRIO
        </h2>
      </div>
      <div class="table" [ngClass]="{ ativo: indexUsuarios === true }">
        <table>
          <thead>
            <tr>
              <th>Del.</th>
              <th>Nome do Usuário</th>
              <th>Email do Usuário</th>
              <th>Num. do Usuário</th>
              <th>Endereço</th>
              <th>Editar</th>
              <th>Pets</th>
            </tr>
          </thead>
          <tbody>
            @for (usuario of usuarios; track usuario) {
            <tr>
              <td>
                <svg style="translate: 0 2px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                  <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
              </td>
              <td>{{ usuario.nome }}</td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.telefone }}</td>
              <td>{{ usuario.endereco }}</td>
              <td>
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="#000"
                class="bi bi-pen"
                viewBox="0 0 16 16"
              >
                <path
                  d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"
                />
              </svg>
              </td>
              <td>
                <a href="/usuario">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    class="bi bi-caret-right"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"
                    />
                  </svg>
                </a>
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
      <div class="novo-usuario" [ngClass]="{ ativo: indexUsuarios === false }">
        <form>
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" name="nome" required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Número de Telefone</mat-label>
            <input matInput type="text" name="numero" required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Endereço</mat-label>
            <input matInput type="text" name="endereco" required />
          </mat-form-field>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
